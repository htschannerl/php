name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image 8.1
      working-directory: ./php81/
      run: docker build . --file Dockerfile --tag htschannerl/php && docker image tag htschannerl/php htschannerl/php:8.1

    - name: Build the Docker image 8.1.10
      working-directory: ./php8110/
      run: docker build . --file Dockerfile --tag htschannerl/php:8.1.10

    - name: Docker Login
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Docker push
      run: docker push --all-tags htschannerl/php